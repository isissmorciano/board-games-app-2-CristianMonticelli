{% extends 'base.html' %}

{% block content %}
  <h1>{{ gioco['nome']}}</h1>
  {% for partita in partite %}
  <article>
    <header>
      <p>data:{{ partita['data']}}</p>
      <p>vincitore:{{ partita['vincitore']}}</p>
      <p>punteggio_vincitore:{{ partita['punteggio_vincitore']}}</p>

    </header>
  </article>
  <hr>
  {% endfor %}
  <a href="{{ url_for('main.nuove_partite_gioco', id=gioco['id']) }}"><button>+ partita</button></a>
{% endblock %}
